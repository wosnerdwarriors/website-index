<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tile Game</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            margin: 0;
        }
        .container-fluid {
            height: 100%;
        }
        .row {
            height: 100%;
        }
        .controls {
            display: flex;
            flex-direction: column;
            margin-right: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .grid-container {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            height: 100%;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(8, 100px);
            grid-template-rows: repeat(8, 100px);
            gap: 5px;
        }
        .tile {
            width: 100px;
            height: 100px;
            background-color: lightblue; /* Non-path tiles */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            position: relative;
            transition: background-color 0.3s, filter 0.3s;
        }
        .tile[data-path] {
            background-color: grey; /* Path tiles without XP */
        }
        .tile[data-xp] {
            background-color: lightblue; /* Path tiles with XP */
        }
        .tile span {
            position: absolute;
            bottom: 5px;
            right: 5px;
            font-size: 12px;
            color: #333;
        }
        .tracker-full-brightness .tile:not(.tracker) {
            filter: brightness(0.7);
        }
        .tracker-border .tracker {
            border: 5px solid black;
        }
        .tracker-pattern .tracker {
            background-image: linear-gradient(45deg, rgba(255,255,255,0.25) 25%, transparent 25%, transparent 50%, rgba(255,255,255,0.25) 50%, rgba(255,255,255,0.25) 75%, transparent 75%, transparent);
            background-size: 20px 20px;
        }
        .tracker-pulse .tracker {
            animation: pulse 0.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .tracker-highlight-shadow .tracker {
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        #tracker-info, #distance-info, #error-message {
            font-size: 18px;
            margin-top: 10px;
        }
        #error-message {
            color: red;
        }
        .tile-history {
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
        }
        .tile-history-item {
            font-size: 14px;
            padding: 5px;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <div class="controls">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Controls</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <button id="move-1-btn" class="btn btn-primary mb-2" onclick="startJumpSequence(1, 1)">Jump 1 Tile</button>
                                    <span>
                                        <button class="btn btn-outline-secondary btn-sm" onclick="startJumpSequence(1, 2)">x2</button>
                                        <button class="btn btn-outline-secondary btn-sm" onclick="startJumpSequence(1, 3)">x3</button>
                                        <button class="btn btn-outline-secondary btn-sm" onclick="startJumpSequence(1, 4)">x4</button>
                                        <button class="btn btn-outline-secondary btn-sm" onclick="startJumpSequence(1, 5)">x5</button>
                                    </span>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <button id="move-2-btn" class="btn btn-primary mb-2" onclick="startJumpSequence(2, 1)">Jump 2 Tiles</button>
                                    <span>
                                        <button class="btn btn-outline-secondary btn-sm" onclick="startJumpSequence(2, 2)">x2</button>
                                        <button class="btn btn-outline-secondary btn-sm" onclick="startJumpSequence(2, 3)">x3</button>
                                        <button class="btn btn-outline-secondary btn-sm" onclick="startJumpSequence(2, 4)">x4</button>
                                        <button class="btn btn-outline-secondary btn-sm" onclick="startJumpSequence(2, 5)">x5</button>
                                    </span>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <button id="move-3-btn" class="btn btn-primary mb-2" onclick="startJumpSequence(3, 1)">Jump 3 Tiles</button>
                                    <span>
                                        <button class="btn btn-outline-secondary btn-sm" onclick="startJumpSequence(3, 2)">x2</button>
                                        <button class="btn btn-outline-secondary btn-sm" onclick="startJumpSequence(3, 3)">x3</button>
                                        <button class="btn btn-outline-secondary btn-sm" onclick="startJumpSequence(3, 4)">x4</button>
                                        <button class="btn btn-outline-secondary btn-sm" onclick="startJumpSequence(3, 5)">x5</button>
                                    </span>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <button id="move-4-btn" class="btn btn-primary mb-2" onclick="startJumpSequence(4, 1)">Jump 4 Tiles</button>
                                    <span>
                                        <button class="btn btn-outline-secondary btn-sm" onclick="startJumpSequence(4, 2)">x2</button>
                                        <button class="btn btn-outline-secondary btn-sm" onclick="startJumpSequence(4, 3)">x3</button>
                                        <button class="btn btn-outline-secondary btn-sm" onclick="startJumpSequence(4, 4)">x4</button>
                                        <button class="btn btn-outline-secondary btn-sm" onclick="startJumpSequence(4, 5)">x5</button>
                                    </span>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <button id="move-5-btn" class="btn btn-primary mb-2" onclick="startJumpSequence(5, 1)">Jump 5 Tiles</button>
                                    <span>
                                        <button class="btn btn-outline-secondary btn-sm" onclick="startJumpSequence(5, 2)">x2</button>
                                        <button class="btn btn-outline-secondary btn-sm" onclick="startJumpSequence(5, 3)">x3</button>
                                        <button class="btn btn-outline-secondary btn-sm" onclick="startJumpSequence(5, 4)">x4</button>
                                        <button class="btn btn-outline-secondary btn-sm" onclick="startJumpSequence(5, 5)">x5</button>
                                    </span>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <button id="roll-dice-btn" class="btn btn-secondary mb-2" onclick="rollAndJump(1)">Roll and Jump</button>
                                    <span>
                                        <button class="btn btn-outline-secondary btn-sm" onclick="rollAndJump(2)">x2</button>
                                        <button class="btn btn-outline-secondary btn-sm" onclick="rollAndJump(3)">x3</button>
                                        <button class="btn btn-outline-secondary btn-sm" onclick="rollAndJump(4)">x4</button>
                                        <button class="btn btn-outline-secondary btn-sm" onclick="rollAndJump(5)">x5</button>
                                    </span>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label><input type="checkbox" id="border-style" checked onchange="changeTrackerStyle()"> Border</label><br>
                                    <label><input type="checkbox" id="pattern-style" checked onchange="changeTrackerStyle()"> Pattern</label><br>
                                    <label><input type="checkbox" id="pulse-style" checked onchange="changeTrackerStyle()"> Pulsating</label>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="pulse-speed">Pulse Speed:</label>
                                    <input type="range" id="pulse-speed" min="0.5" max="3" step="0.1" value="0.5" onchange="changePulseSpeed()">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="delay-slider">Delay (seconds):</label>
                                    <input type="range" id="delay-slider" min="0" max="3" step="0.5" value="0.5">
                                </td>
                            </tr>
                            <tr>
                                <td><button id="reset-btn" class="btn btn-warning mb-2" onclick="resetGame()">Reset Game</button></td>
                            </tr>
                            <tr>
                                <td><button id="revert-btn" class="btn btn-danger mb-2" onclick="revertLastMove()">Revert Last Move</button></td>
                            </tr>
                        </tbody>
                    </table>
                    <div id="dice-result" class="mt-2">Dice Result: N/A</div>
                    <div id="tracker-info">Current Position: (x: 0, y: 1)</div>
                    <div id="distance-info">Distance from Start: 0</div>
                    <div id="error-message"></div>
                    <div class="tile-history mt-4">
                        <h5>Tile History</h5>
                        <div id="tile-history-list"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-9 grid-container">
                <div id="grid-wrapper">
                    <div class="grid tracker-full-brightness" id="grid">
                        <!-- The grid will be generated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const gridSize = 8;
        let path = [];
        let currentStep = 0;
        let trackerPosition = null;
        let diceResult = null;
        const startPosition = { x: 0, y: 1 };
        const history = [];

        const emojiMap = {
            'flag': 'üö©',
            'coin': 'ü™ô',
            'face': 'üòä',
            'diamond': 'üíé',
            'box': 'üì¶',
            'question-mark': '‚ùì',
            'blue-box': 'üü¶'
        };

        const rarityColors = {
            'grey': 'lightgrey',
            'green': 'green',
            'blue': 'blue',
            'purple': 'purple',
            'orange': 'orange'
        };

        const rarityThresholds = {
            'grey': 1,
            'green': 3,
            'blue': 7,
            'purple': 13,
            'orange': Infinity // Maxed out
        };

        async function loadTiles() {
            const response = await fetch('/tundrasimulator/tiles.json');
            path = await response.json();
            trackerPosition = path[currentStep];
            createGrid();
            updateTrackerInfo();
        }

        function createGrid() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            for (let y = 0; y < gridSize; y++) {
                for (let x = 0; x < gridSize; x++) {
                    const tile = document.createElement('div');
                    tile.classList.add('tile');
                    const tileData = path.find(p => p.x === x && p.y === y);
                    if (tileData) {
                        tile.textContent = emojiMap[tileData.type];
                        if (tileData.xp !== undefined) {
                            tile.dataset.xp = tileData.xp;
                            tile.dataset.rarity = tileData.rarity;
                            tile.style.backgroundColor = rarityColors[tileData.rarity];
                            const xpText = document.createElement('span');
                            const neededXp = rarityThresholds[tileData.rarity] !== Infinity ? rarityThresholds[tileData.rarity] : tileData.xp;
                            
                            // Show "MAX" if the tile is at maximum rarity, otherwise show the XP progress
                            xpText.textContent = tileData.rarity === 'orange' ? 'MAX' : `${tileData.xp}/${neededXp}`;
                            
                            tile.appendChild(xpText);
                            tile.title = `XP: ${tileData.xp}/${rarityThresholds[tileData.rarity]} (Rarity: ${tileData.rarity})`;
                        } else {
                            tile.setAttribute('data-path', true); // Path tiles without XP
                        }
                        if (trackerPosition.x === tileData.x && trackerPosition.y === tileData.y) {
                            tile.classList.add('tracker');
                        }
                        grid.appendChild(tile);
                    } else {
                        grid.appendChild(document.createElement('div')).classList.add('tile');
                    }
                }
            }
        }

        function updateTrackerInfo() {
            const trackerInfo = document.getElementById('tracker-info');
            trackerInfo.textContent = `Current Position: (x: ${trackerPosition.x}, y: ${trackerPosition.y})`;

            const distance = calculateDistance(startPosition, trackerPosition);
            const distanceInfo = document.getElementById('distance-info');
            distanceInfo.textContent = `Distance from Start: ${distance}`;
        }

        function calculateDistance(start, current) {
            return Math.abs(start.x - current.x) + Math.abs(start.y - current.y);
        }

        function changeTrackerStyle() {
            const grid = document.getElementById('grid');
            grid.className = 'grid'; // Reset to just the grid class

            if (document.getElementById('border-style').checked) {
                grid.classList.add('tracker-border');
            }
            if (document.getElementById('pattern-style').checked) {
                grid.classList.add('tracker-pattern');
            }
            if (document.getElementById('pulse-style').checked) {
                grid.classList.add('tracker-pulse');
            }
        }

        function changePulseSpeed() {
            const pulseSpeed = document.getElementById('pulse-speed').value;
            const style = document.createElement('style');
            style.innerHTML = `
                @keyframes pulse {
                    0% { transform: scale(1); }
                    50% { transform: scale(1.1); }
                    100% { transform: scale(1); }
                }
                .tracker-pulse .tracker {
                    animation: pulse ${pulseSpeed}s infinite;
                }
            `;
            document.head.appendChild(style);
            changeTrackerStyle(); // Apply the pulse speed immediately
        }

        function resetGame() {
            loadTiles(); // Reload the tiles to their initial state
            currentStep = 0;
            history.length = 0; // Clear the history
            document.getElementById('tile-history-list').innerHTML = ''; // Clear the history list
            updateTrackerInfo(); // Update the tracker info
            document.getElementById('error-message').textContent = ''; // Clear any errors
        }

        function revertLastMove() {
            if (history.length > 0) {
                history.pop(); // Remove the last step
                if (history.length > 0) {
                    currentStep = history[history.length - 1]; // Go back to the previous step
                    trackerPosition = path[currentStep];
                    updateTrackerInfo();
                    createGrid();
                    document.getElementById('tile-history-list').lastChild.remove(); // Remove the last history item
                } else {
                    resetGame(); // If no history left, reset the game
                }
            }
        }

        async function rollAndJump(multiplier) {
            for (let i = 0; i < multiplier; i++) {
                diceResult = Math.floor(Math.random() * 6) + 1;
                document.getElementById('dice-result').textContent = `Dice Result: ${diceResult}`;
                await jumpTiles(diceResult);
            }
        }

        async function startJumpSequence(steps, multiplier) {
            for (let i = 0; i < multiplier; i++) {
                await jumpTiles(steps);
            }
        }

        async function jumpTiles(steps) {
            const delay = parseFloat(document.getElementById('delay-slider').value) * 1000;
            moveTiles(steps);
            await new Promise(resolve => setTimeout(resolve, delay));
        }

        function moveTiles(steps) {
            currentStep = (currentStep + steps) % path.length;
            trackerPosition = path[currentStep];
            updateTrackerInfo();
            updateTileXp(trackerPosition);
            createGrid();
            addToHistory(currentStep);
        }

        function updateTileXp(position) {
            const tileData = path.find(p => p.x === position.x && p.y === position.y);
            if (tileData && tileData.xp !== undefined) {
                tileData.xp += 1;
                const currentRarity = tileData.rarity;
                if (tileData.xp >= rarityThresholds[currentRarity]) {
                    upgradeTileRarity(tileData);
                }
            }
        }

        function upgradeTileRarity(tileData) {
            const rarities = ['grey', 'green', 'blue', 'purple', 'orange'];
            const currentRarityIndex = rarities.indexOf(tileData.rarity);
            if (currentRarityIndex < rarities.length - 1) {
                tileData.rarity = rarities[currentRarityIndex + 1];
                tileData.xp = 0;
            }
        }

        function addToHistory(tileIndex) {
            history.push(tileIndex); // Add the current step to history
            const tileData = path[tileIndex];
            const historyItem = document.createElement('div');
            historyItem.classList.add('tile-history-item');
            historyItem.textContent = `${tileIndex + 1}: ${tileData.type} - ${tileData.rarity} (${tileData.xp}/${rarityThresholds[tileData.rarity] !== Infinity ? rarityThresholds[tileData.rarity] : tileData.xp}) [x:${tileData.x}, y:${tileData.y}]`;
            document.getElementById('tile-history-list').appendChild(historyItem);
        }

        // Initialize with default styles and max pulse speed
        document.addEventListener("DOMContentLoaded", () => {
            changeTrackerStyle();
            changePulseSpeed();
        });

        loadTiles();
    </script>
</body>
</html>
